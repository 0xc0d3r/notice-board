<html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Online Portal v2.0 &raquo; {% block title %}{% endblock %}</title>
    <link href="/static/assets/semantic.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/app.css" rel="stylesheet" type="text/css">
  </head>
  <body  class="body_layout">
    <script src="/static/assets/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/semantic.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
	   $("#user_menu").dropdown();
      });
     
      //alert($("#user_menu").dropdown());
    </script>
    <div class="ui  menu blue">
      <a class="item {% block menu_home  %} {% endblock %}" href="/"><b>Online Portal <small>v2.0</small></b></a>
      <div class="right menu">
	<a class="item {% block menu_notice  %} {% endblock %}" href="/notices/"><i class="Announcement icon"></i>Notice Board </a>
	<a class="item {% block menu_faculty  %} {% endblock %}"><i class="user group icon"></i> Faculty </a>
	<a class="item {% block menu_people  %} {% endblock %}"><i class="student icon"></i> People </a>
	<a class="item {% block menu_resources  %} {% endblock %}"><i class="file icon"></i> Resources </a>
	<a class="item {% block menu_aboutus  %} {% endblock %}"><i class="info icon"></i> About us </a>
	<div class="item ui dropdown {% block menu_user  %} {% endblock %}" id="user_menu">
	  <i class="icon user"></i> {{ user.rid }} <i class="icon dropdown"></i>
	  <div class="menu">
	    <a class="item" href="/users/{{ user.rid }}"><i class="edit icon"></i> Profile</a>
	    <a class="item"><i class="settings icon"></i> Settings</a>
	    <a class="item" href="/auth/logout/"><i class="sign out icon"></i> Logout</a>	    
	  </div>
	</div>
      </div>
    </div>
    
    <div class="ui grid" >
       <div class="row">
	 <div class="sixteen wide column">
	   <div class="" style="min-height:550px;">
	    {% block content %} {% endblock %}
	   </div>
	 </div>
	</div>
    </div>
   
  </body>
</html>
